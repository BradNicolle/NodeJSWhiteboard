<html>

<head>
	<title>WS Game</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/scripts/game.js"></script>
</head>

<body onLoad="onLoad()" style="margin: 0; padding: 0;">
<canvas id="theCanvas"></canvas>
<div id="counter" style="position: absolute; z-index: 2; left: 10px; top: 10px; font-family: sans-serif; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;">
	<div id="counter_text" style="font-size: 48pt; text-align: center;">
		0
	</div>
	<div>
		users online
	</div>
</div>

<div id="eventBox" style="position: absolute; top: 10px; right: 100px;"></div>
<button id="clearBox" style="position: absolute; top: 10px; right: 10px; color: red; background-color: white; border: 1px solid black; font-size: 22pt;" onClick="clearHandler()">Clear</button>
</body>

</html>
